<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/515deb5b82.js" crossorigin="anonymous"></script>
    <title>Refrigeration Solutions | Sustainable Cooling</title>
</head>
<body>

    <div class="pag-home">
        <div class="pag-img-container">
            <img src="images/hero/hero3.png" class="pag-img" />
        </div>
        <div class="pag-content">
            <div class="pag-title">Contact Us</div>
            <div class="pag-path">
                <a href="index.html" class="pag-txt">Home</a>
                <img src="images/arrow.png" class="pag-arrow" />
                <div class="pag-txt">Contact us</div>
            </div>
        </div>
    </div>

    <div class="con-container width conp-container">
        <div class="con-form">
            <div class="form-title">Send Us a Message</div>
            <div class="form-desc">Need support for your refrigeration system? Our approachable team will reply with straightforward answers or times to discuss your sustainable cooling solutions.</div>

            <form action="https://api.web3forms.com/submit" method="POST" class="form-form">
                <input type="hidden" name="access_key" value="40d844d8-222b-4ac6-ad29-b68f1c48cc8e" />
                <div class="form-flex">
                    <input type="text" name="firstname" class="form-input" placeholder="First Name" required />
                    <input type="text" name="lastname" class="form-input" placeholder="Last Name" required />
                </div>
                <div class="form-flex">
                    <input type="text" name="email" class="form-input" placeholder="Email Address" required />
                    <input type="tel" name="phone" class="form-input" placeholder="Phone Number" required />
                </div>
                <textarea class="form-area" name="message" placeholder="Message" required></textarea>

                <button type="submit" class="btn-form">Send Message</button>
            </form>
        </div>

        <iframe class="con-map" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4840.89991561684!2d-7.240448323066209!3d52.65184982645912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485d30a71371eeab%3A0xf675ab0cd966047!2sLacken%20House%2C%20Dublin%20Rd%2C%20Pennefatherslot%2C%20Kilkenny%2C%20R95%20KF34!5e0!3m2!1sen!2sie!4v1754731547273!5m2!1sen!2sie"></iframe>
    </div>


    <script src="script.js"></script>
</body>
</html>
